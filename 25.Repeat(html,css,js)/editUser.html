<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>

<body>
    <div class="container">
        <a href="./index.html" class="btn btn-primary my-5">Go Back</a>
       <div class="row">
        <div class="col col-3"></div>
        <div class="col col-6 my-3">
            <h1 class="text-center">Edit</h1>
            <form action="" id="form">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Name..." class="form-control">
                <label for="sur">Surname</label>
                <input id="sur" type="text" placeholder="Surname..." class="form-control">
                <label  for="email">Email</label>
                <input id="email" type="email" placeholder="Email..." class="form-control">
                <label  for="photo">Photo</label>
                <input id="photo" type="file" placeholder="" class="form-control">

                <button type="submit" class="btn btn-success my-5">Edit</button>
    
            </form>
        </div>
        <div class="col col-3"></div>
       </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./editUser.js"></script>
